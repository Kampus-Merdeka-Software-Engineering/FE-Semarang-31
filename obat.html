<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/obat.css">
    <title>Aplikasi Pemesanan Obat</title>
</head>
<body>
    <header>
        <h1>Aplikasi Pemesanan Obat</h1>
    </header>

    <main>
        <!-- Daftar obat -->
        <div class="obat">
            <img src="obat1.jpg" alt="Obat 1">
            <h2>Obat 1</h2>
            <p>Harga: Rp 50.000</p>
            <button onclick="addToCart('Obat 1', 50000)">Tambah ke Keranjang</button>
        </div>

        <!-- Tambahkan obat lainnya di sini -->
    </main>

    <aside>
        <!-- Keranjang belanja -->
        <h2>Keranjang Belanja</h2>
        <ul id="cart">
            <!-- Item keranjang akan ditambahkan di sini -->
        </ul>
        <p>Total: <span id="total">Rp 0</span></p>
        <button onclick="checkout()">Checkout</button>
    </aside>
</body>
<script src="./js/obat.js"></script>
</html>
